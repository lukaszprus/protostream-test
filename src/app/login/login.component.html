<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid ? submit() : loginForm.markAllAsTouched()">
        <div class="mb-3">
          <div class="alert alert-danger" role="alert" *ngIf="!actionInProgress && error">
            Failed to log in. Please try again.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control"
            [class.is-valid]="email.valid && email.touched"
            [class.is-invalid]="email.invalid && email.touched"
            id="email" formControlName="email" autofocus>

          <div *ngIf="email.invalid && email.touched && email.errors?.email" class="invalid-feedback">
            Invalid email
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control"
            [class.is-valid]="password.valid && password.touched"
            [class.is-invalid]="password.invalid && password.touched"
            id="password" formControlName="password">

          <div *ngIf="password.invalid && password.touched && password.errors?.required" class="invalid-feedback">
            Required
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [class.disabled]="!loginForm.valid" [disabled]="actionInProgress">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
